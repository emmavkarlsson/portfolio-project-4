{% extends 'base.html' %} 
{% block content %}
{% load crispy_forms_tags %}
{% load cloudinary %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col d-none d-md-block col-md-6">
            <h2>Add post</h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btns btn-pink">Post</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
