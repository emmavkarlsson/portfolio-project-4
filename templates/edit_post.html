{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    {% if user.is_authenticated and post.publisher == user  %}
    <div class="row justify-content-md-center">
        <div class="col d-none d-md-block col-md-6 mt-4">
            <h2>Edit post</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn edit-button">Update</button>
                <button class="btn delete-button"><a href="{% url 'featured_post' post.slug %}" class="link-dark">Cancel</a></button>
            </form>
        </div>
    </div>
    {% endif %}
</div>

{%endblock%}
