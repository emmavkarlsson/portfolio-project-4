{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    {% if user.is_authenticated and post.publisher == user  %}
    <div class="row justify-content-md-center">
        <div class="col d-none d-md-block col-md-6">
            <h2>Edit post</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-post">Edit</button>
                <a class=""href="#">Cancel</a>
            </form>
        </div>
    </div>
    {% endif %}
</div>

{%endblock%}
