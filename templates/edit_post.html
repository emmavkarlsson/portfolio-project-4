{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    {% if user.is_authenticated and post.publisher == user  %}
    <div class="row justify-content-md-center">
        <div class="col d-none d-md-block col-md-6 mt-4 mb-4">
            <div class="row">
                <div class="col mb-3">
                    <h3 class="page-descr">Edit post</h3>
                </div>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btns btn-pink">Update</button>
                <button class="btns btn-dark"><a href="{% url 'featured_post' post.slug %}"
                        class="link-bright">Cancel</a></button>
            </form>
        </div>
    </div>
    {% endif %}
</div>

{%endblock%}
